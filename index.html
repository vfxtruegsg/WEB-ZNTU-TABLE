<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr class="header">
          <td colspan="2">Header 1</td>
          <td>Header 2</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="2">Cell A</td>
          <td>Cell B</td>
        </tr>
        <tr>
          <td>Cell C</td>
        </tr>
      </table>
    </div>
  </body>
</html>
